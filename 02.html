<html lang="en">
<head>

  <title>Document</title>
  <style>
    div{
      width: 200px;
      height: 200px;
      background-color: red;
    }


    @media screen and (min-width: 768px) {
      div{

      }

    @media screen and (min-width: 1200px) {
      div{

      }
    }




  </style>
</head>

</html>
